name: netdata

services:
  nginxhashlock:
    image: ghcr.io/yundera/nginx-hash-lock:latest
    container_name: netdata-nginxhashlock
    restart: unless-stopped
    user: "root"
    environment:
      AUTH_HASH: $AUTH_HASH
      BACKEND_HOST: "netdata"
      BACKEND_PORT: "19999"
      LISTEN_PORT: "80"
    expose:
      - 80
    depends_on:
      - netdata
    deploy:
      resources:
        limits:
          memory: 128M
    cpu_shares: 80
    networks:
      - pcs
    privileged: true
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
  netdata:
    image: netdata/netdata:v2.8.4
    hostname: netdata
    user: 0:0
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      DOCKER_HOST: /var/run/docker.sock
    security_opt:
      - apparmor:unconfined
    volumes:
      - /DATA/AppData/$AppID/config/:/etc/netdata
      - /DATA/AppData/$AppID/lib/:/var/lib/netdata
      - /DATA/AppData/$AppID/cache/:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd/:ro
      - /etc/group:/host/etc/group/:ro
      - /etc/localtime:/etc/localtime/:ro
      - /etc/os-release:/host/etc/os-release/:ro
      - /proc:/host/proc/:ro
      - /sys:/host/sys/:ro
      - /var/log:/host/var/log/:ro
      - /var/run/docker.sock:/var/run/docker.sock/:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    networks:
      - pcs
    privileged: true
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
      - NET_ADMIN

networks:
  pcs:
    external: true

