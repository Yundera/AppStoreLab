name: odoo

services:
  postgres:
    image: postgres:15.15
    user: "0:0"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: $default_pwd
      PGDATA: /var/lib/postgresql/data/pgdata
      PUID: "0"
      PGID: "0"
    volumes:
      - /DATA/AppData/$AppID/postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  odoo:
    image: odoo:18.0
    user: "0:0"
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - 8069
    environment:
      HOST: postgres
      USER: odoo
      PASSWORD: $default_pwd
      PUID: "0"
      PGID: "0"
      TZ: $TZ
    volumes:
      - /DATA/AppData/$AppID/odoo-data:/var/lib/odoo
      - /DATA/AppData/$AppID/config:/etc/odoo
      - /DATA/AppData/$AppID/addons:/mnt/extra-addons
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    restart: unless-stopped

