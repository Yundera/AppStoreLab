name: stirlingpdf

services:
  stirlingpdf:
    image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:1.2.0
    container_name: stirling-pdf
    restart: unless-stopped
    expose:
      - 8080
    volumes:
      - /DATA/AppData/$AppID/tessdata:/usr/share/tessdata
      - /DATA/AppData/$AppID/configs:/configs
      - /DATA/AppData/$AppID/logs:/logs
      - /DATA/AppData/$AppID/customFiles:/customFiles
      - /DATA/AppData/$AppID/pipeline:/pipeline
      - /DATA/Downloads:/downloads
      - /DATA/AppData/$AppID/tmp:/tmp
    user: "0:0"  # Root user required for Java runtime and PDF tools - see rationale.md
    environment:
      PGID: 0
      PUID: 0
      TZ: $TZ
      DOCKER_ENABLE_SECURITY: false
      SECURITY_ENABLELOGIN: false
      DISABLE_ADDITIONAL_FEATURES: true
      SYSTEM_DEFAULTLOCALE: en_US
      INSTALL_BOOK_AND_ADVANCED_HTML_OPS: false
      TMPDIR: /tmp
      JAVA_OPTS: "-Djava.io.tmpdir=/tmp"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

x-casaos:
  architectures:
    - amd64
    - arm64
  main: stirlingpdf
  webui_port: 8080
  author: Yundera Team
  category: Office
  developer: Stirling Tools
  pre-install-cmd: |
    docker run --rm -v /DATA/AppData/$AppID:/data ubuntu:22.04 sh -c '
      mkdir -p /data/tessdata /data/configs /data/logs /data/customFiles /data/pipeline /data/tmp &&
      chmod -R 777 /data &&
      echo "Directories created and permissions set successfully"
    '
  description:
    en_us: |
      **Your complete PDF toolkit - everything you need to work with PDF files, right from your web browser.**

      Tired of paying for expensive PDF software or worried about uploading sensitive documents to online services? Stirling PDF solves this by running entirely on your server - your files never leave your device.

      **What you can do:**
      • **Split & Merge**: Break large PDFs into smaller files or combine multiple PDFs into one
      • **Convert**: Turn PDFs into images, Word documents, Excel files, or PowerPoint presentations
      • **Compress**: Reduce file size to save space and make sharing easier  
      • **Edit**: Add text, images, signatures, watermarks, or remove pages
      • **Organize**: Rotate pages, reorder sections, or extract specific pages
      • **Security**: Add passwords, remove passwords, or redact sensitive information
      • **OCR**: Extract text from scanned documents and images

      **Why choose Stirling PDF:**
      • **Private & Secure**: All processing happens on your server - your files never leave your device
      • **No file size limits**: Work with PDFs of any size
      • **No subscription fees**: Completely free with no ads or hidden costs
      • **Works anywhere**: Access from any device with a web browser
      • **Professional quality**: Get the same results as expensive PDF software

      Perfect for students, professionals, or anyone who works with PDF documents regularly. No more paying for expensive PDF software or worrying about uploading sensitive documents to online services.
    ko_kr: |
      **완전한 PDF 툴킷 - 웹 브라우저에서 바로 PDF 파일 작업에 필요한 모든 것.**

      비싼 PDF 소프트웨어 비용을 지불하거나 민감한 문서를 온라인 서비스에 업로드하는 것에 대해 걱정하시나요? Stirling PDF는 완전히 당신의 서버에서 실행되어 이 문제를 해결합니다 - 파일이 기기를 떠나지 않습니다.

      **할 수 있는 일들:**
      • **분할 및 병합**: 큰 PDF를 작은 파일로 나누거나 여러 PDF를 하나로 합치기
      • **변환**: PDF를 이미지, Word 문서, Excel 파일, PowerPoint 프레젠테이션으로 변환
      • **압축**: 파일 크기를 줄여서 공간을 절약하고 공유를 쉽게 만들기
      • **편집**: 텍스트, 이미지, 서명, 워터마크 추가 또는 페이지 제거
      • **정리**: 페이지 회전, 섹션 재정렬, 특정 페이지 추출
      • **보안**: 비밀번호 추가, 비밀번호 제거, 민감한 정보 편집
      • **OCR**: 스캔한 문서와 이미지에서 텍스트 추출

      **왜 Stirling PDF를 선택해야 할까요:**
      • **개인정보 보호 및 보안**: 모든 처리가 당신의 서버에서 일어남 - 파일이 기기를 떠나지 않음
      • **파일 크기 제한 없음**: 어떤 크기의 PDF든 작업 가능
      • **구독료 없음**: 광고나 숨겨진 비용 없이 완전 무료
      • **어디서나 작동**: 웹 브라우저가 있는 모든 기기에서 접근
      • **전문가 품질**: 비싼 PDF 소프트웨어와 같은 결과

      PDF 문서를 정기적으로 다루는 학생, 전문가, 또는 누구에게나 완벽합니다. 더 이상 비싼 PDF 소프트웨어 비용을 지불하거나 민감한 문서를 온라인 서비스에 업로드하는 것에 대해 걱정할 필요가 없습니다.
    zh_cn: |
