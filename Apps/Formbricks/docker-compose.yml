name: formbricks
services:
  formbricks:
    image: formbricks/formbricks:latest
    restart: unless-stopped
    network_mode: bridge
    environment:
      # Database
      DATABASE_URL: 'postgresql://postgres:$APP_DEFAULT_PASSWORD@postgres:5432/formbricks'
      # Next Auth
      NEXTAUTH_URL: 'https://$DOMAIN'
      NEXTAUTH_SECRET: '$APP_DEFAULT_PASSWORD'
      # Email (optional)
      # MAIL_FROM: 'noreply@yourdomain.com'
      # SMTP_HOST: 'smtp.yourdomain.com'
      # SMTP_PORT: '587'
      # SMTP_USER: 'your_username'
      # SMTP_PASSWORD: 'your_password'
      # SMTP_SECURE: 'false'
    x-casaos:
      volumes:
        - container: /app/packages/database
          description:
            en_us: Contains database migrations and schema.
        - container: /app/storage
          description:
            en_us: Contains uploaded files and assets.
      ports:
        - container: '3000'
          description:
            en_us: Formbricks web interface port
    expose:
      - 3000
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/database
        target: /app/packages/database
      - type: bind
        source: /DATA/AppData/$AppID/storage
        target: /app/storage
    depends_on:
      - postgres
    container_name: formbricks

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: '$APP_DEFAULT_PASSWORD'
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'formbricks'
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/postgresql
        target: /var/lib/postgresql/data
    container_name: formbricks-postgres

