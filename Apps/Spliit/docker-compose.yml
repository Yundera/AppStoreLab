    - https://cdn.jsdelivr.net/gh/Yundera/AppStoreLab@main/Apps/Spliit/screenshot-2.png
    - https://cdn.jsdelivr.net/gh/Yundera/AppStoreLab@main/Apps/Spliit/screenshot-3.png
