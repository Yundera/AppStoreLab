name: spliit
services:
  db:
    image: postgres:16-alpine
    container_name: spliit-db
    user: 0:0  
    environment:
      POSTGRES_DB: spliit
      POSTGRES_USER: spliit
      POSTGRES_PASSWORD: $default_pwd
      POSTGRES_INITDB_ARGS: '--data-checksums'
      TZ: UTC
    volumes:
      - /DATA/AppData/$AppID/pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - spliit_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spliit -d spliit"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M

  spliit:
    image: ghcr.io/crazy-max/spliit:1.14.1
    container_name: spliit-app
    user: 0:0
    depends_on:
      db:
        condition: service_healthy
    expose:
      - 3000
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: spliit
      POSTGRES_USER: spliit
      POSTGRES_PASSWORD: $default_pwd
      POSTGRES_TIMEOUT: 60
      NEXT_PUBLIC_BASE_URL: https://$domain
      DATABASE_URL: postgresql://spliit:$default_pwd@db:5432/spliit
      NODE_ENV: production
    volumes:
      - /DATA/AppData/$AppID/data:/data
      - /DATA/AppData/$AppID/cache:/usr/app/.next/cache
    restart: unless-stopped
    networks:
      - spliit_network
    deploy:
      resources:
        limits:
          memory: 1G

networks:
  spliit_network:
    driver: bridge

