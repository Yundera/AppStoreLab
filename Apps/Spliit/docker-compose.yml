name: spliit
services:
  db:
    image: postgres:16-alpine
    container_name: spliit-db
    user: 0:0
    environment:
      POSTGRES_DB: spliit
      POSTGRES_USER: spliit
      POSTGRES_PASSWORD: $default_pwd
      PUID: $PUID
      PGID: $PGID
    volumes:
      - /DATA/AppData/$AppID/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - spliit_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  spliit:
    image: crazymax/spliit:1.14.1
    container_name: spliit
    user: 0:0
    depends_on:
      - db
    expose:
      - 3000
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: spliit
      POSTGRES_USER: spliit
      POSTGRES_PASSWORD: $default_pwd
      POSTGRES_TIMEOUT: 60
      API_PORT: 3000
    volumes:
      - /DATA/AppData/$AppID/data:/data
    restart: unless-stopped
    networks:
      - spliit_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

networks:
  spliit_network:
    driver: bridge

x-casaos:
  architectures:
    - amd64
    - arm64
