    mkdir -p /DATA/AppData/$AppID/postgres /DATA/AppData/$AppID/data && 
    chown -R 999:999 /DATA/AppData/$AppID/postgres && 
    chown -R 0:0 /DATA/AppData/$AppID/data
  description:
    en_us: |
      **Split expenses with friends - no signup, no hassle**
      
      Spliit is the simplest way to share expenses. Whether splitting dinner bills, vacation costs, or household expenses, everyone can see who owes what instantly. No accounts needed - just create a group and share the link.
      
      **Key features:**
      • Create expense groups in seconds
      • Add participants by name only
      • Split by percentage, shares, or exact amounts
      • See optimized settlements (who pays whom)
      • Works on any device
      • Complete privacy - data stays on your server
      
      **Perfect for:** Roommates splitting rent, friends sharing vacation costs, couples managing household expenses, group dinners, or any shared activity.
    ko_kr: |
      **친구와 비용 분할 - 가입 없이, 번거로움 없이**
      
      Spliit은 비용을 공유하는 가장 간단한 방법입니다. 저녁 식사비, 휴가 비용, 가계 지출 등 누가 얼마를 빚졌는지 즉시 확인할 수 있습니다. 계정이 필요 없습니다 - 그룹을 만들고 링크를 공유하기만 하면 됩니다.
      
      **주요 기능:**
      • 몇 초 만에 비용 그룹 생성
      • 이름만으로 참가자 추가
      • 비율, 몫 또는 정확한 금액으로 분할
      • 최적화된 정산 확인 (누가 누구에게 지불)
      • 모든 기기에서 작동
      • 완전한 프라이버시 - 데이터는 서버에 보관
      
      **이런 경우에 완벽해요:** 룸메이트 월세 분할, 친구들과 휴가 비용 공유, 부부 가계 관리, 단체 저녁 식사, 또는 모든 공유 활동.
    zh_cn: |
      **与朋友分摊费用 - 无需注册，没有麻烦**
      
      Spliit 是分摊费用最简单的方式。无论是分摊晚餐账单、度假费用还是家庭开支，每个人都能立即看到谁欠谁多少。无需账户 - 只需创建群组并分享链接。
      
      **主要功能：**
      • 几秒钟创建费用群组
      • 仅通过姓名添加参与者
      • 按百分比、份额或确切金额分摊
      • 查看优化的结算（谁付给谁）
      • 在任何设备上工作
      • 完全隐私 - 数据保存在您的服务器上
      
      **完美适合：** 室友分摊房租、朋友分享度假费用、夫妻管理家庭开支、团体晚餐或任何共享活动。
    es_es: |
      **Divide gastos con amigos - sin registro, sin complicaciones**
      
      Spliit es la forma más simple de compartir gastos. Ya sea dividiendo cuentas de cena, costos de vacaciones o gastos del hogar, todos pueden ver quién debe qué al instante. No necesitas cuentas - solo crea un grupo y comparte el enlace.
      
      **Características clave:**
      • Crea grupos de gastos en segundos
      • Añade participantes solo con nombres
      • Divide por porcentaje, partes o cantidades exactas
      • Ve liquidaciones optimizadas (quién paga a quién)
      • Funciona en cualquier dispositivo
      • Privacidad completa - los datos permanecen en tu servidor
      
      **Perfecto para:** Compañeros dividiendo renta, amigos compartiendo costos de vacaciones, parejas manejando gastos del hogar, cenas grupales o cualquier actividad compartida.
    fr_fr: |
      **Partagez les dépenses avec vos amis - sans inscription, sans tracas**
      
      Spliit est le moyen le plus simple de partager les dépenses. Qu'il s'agisse de diviser l'addition du dîner, les frais de vacances ou les dépenses du foyer, chacun peut voir instantanément qui doit quoi. Aucun compte nécessaire - créez simplement un groupe et partagez le lien.
      
      **Fonctionnalités clés:**
      • Créez des groupes de dépenses en quelques secondes
      • Ajoutez des participants par nom uniquement
      • Divisez par pourcentage, parts ou montants exacts
      • Voyez les règlements optimisés (qui paie qui)
      • Fonctionne sur n'importe quel appareil
      • Confidentialité totale - les données restent sur votre serveur
      
      **Parfait pour:** Colocataires partageant le loyer, amis partageant les frais de vacances, couples gérant les dépenses du foyer, dîners de groupe ou toute activité partagée.
