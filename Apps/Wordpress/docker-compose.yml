name: wordpress

services:
  wordpress:
    image: wordpress:6.7-apache
    container_name: wordpress_app
    restart: unless-stopped
    # WordPress도 루트로 실행 (파일 복사 문제 해결)
    user: 0:0
    expose:
      - 80
    volumes:
      - /DATA/AppData/$AppID/html:/var/www/html
    environment:
      PUID: $PUID
      PGID: $PGID
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: $default_pwd
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_SITE_URL: https://wordpress-ikjunyundera.nsl.sh
      WORDPRESS_HOME: https://wordpress-ikjunyundera.nsl.sh
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 1G

  db:
    image: mariadb:10.11
    container_name: wordpress_db
    restart: unless-stopped
    # MariaDB는 루트로 실행 (AppData 전용이므로 허용됨)
    user: 0:0
    volumes:
      - /DATA/AppData/$AppID/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $default_pwd
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: $default_pwd
      MARIADB_AUTO_UPGRADE: 1
      MARIADB_DISABLE_UPGRADE_BACKUP: 1
    deploy:
      resources:
        limits:
          memory: 1G
