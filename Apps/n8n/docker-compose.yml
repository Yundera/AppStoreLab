name: n8n

services:
  n8n:
    image: n8nio/n8n:2.6.4
    container_name: n8n
    restart: unless-stopped
    user: "1000:1000"
    networks:
      - pcs
    expose:
      - 80
    volumes:
      - /DATA/AppData/$AppID/data/:/home/node/.n8n
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      GENERIC_TIMEZONE: $TZ
      N8N_PORT: 80
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://n8n-$PCS_DOMAIN/
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: n8n-postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: $PCS_DEFAULT_PASSWORD
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
    cpu_shares: 50

  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    user: "0:0"
    networks:
      - pcs
    volumes:
      - /DATA/AppData/$AppID/pgdata/:/var/lib/postgresql/data
    environment:
      PUID: $PUID
      PGID: $PGID
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: $PCS_DEFAULT_PASSWORD
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    cpu_shares: 50

networks:
  pcs:
    external: true

x-casaos:
  architectures:
    - amd64
    - arm64
  main: n8n
  webui_port: 80
