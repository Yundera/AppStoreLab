name: Nginx

services:
  nginx:
    image: nginx:1.29.3-alpine
    container_name: nginx
    user: "0:0"
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 80:80
    expose:
      - 80
    volumes:
      - type: bind
        source: /DATA/AppData/Nginx/www/
        target: /usr/share/nginx/html
        read_only: false
      - type: bind
        source: /DATA/AppData/Nginx/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    environment:
      - PUID=0
      - PGID=0
      - TZ=$TZ
      - NGINX_HOST=$APP_DOMAIN
      - NGINX_PORT=80
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.25'
    cpu_shares: 50

