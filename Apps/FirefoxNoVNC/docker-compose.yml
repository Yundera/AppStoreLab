name: firefox
services:
  firefox:
    image: jlesage/firefox:latest
    restart: unless-stopped
    network_mode: bridge
    environment:
      VNC_PASSWORD: '$default_pwd'
    expose:
      - 5800
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/firefox
        target: /config
    container_name: firefox

