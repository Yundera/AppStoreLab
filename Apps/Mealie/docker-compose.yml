name: mealie

services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v3.0.2
    container_name: mealie
    user: $PUID:$PGID
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    expose:
      - 9000                    # Use default ports for Mealie v3 / Mealie v3ì˜ ê¸°ë³¸ í¬íŠ¸ ì‚¬ìš©
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      # Security settings / ë³´ì•ˆ ì„¤ì •
      ALLOW_SIGNUP: "false"
      # NSL Router settings / NSL Router ì„¤ì •
      BASE_URL: https://$domain
      # Performance settings / ì„±ëŠ¥ ì„¤ì •
      MAX_WORKERS: 1
      WEB_CONCURRENCY: 1
    volumes:
      - /DATA/AppData/$AppID/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/api/app/about"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

x-casaos:
  architectures:
    - amd64
    - arm64
  main: mealie
  pre-install-cmd: |
    docker run --rm -v /DATA/AppData/$AppID:/data alpine:latest sh -c '
    mkdir -p /data/data &&
    chown -R 1000:1000 /data &&
    chmod -R 755 /data/data
    '
