      • 一键从数千个网站导入食谱
      • 规划一周、一月或一年的膳食
      • 从您的膳食计划生成购物清单
      • 将食谱整理到自定义食谱书中
      • 与家庭成员分享食谱
      
      一切都在**您的服务器上自托管**，因此您的家庭食谱永远保持私密。
      
      **🚀 为什么选择 Mealie？**
      
      **Mealie** 在您自己的服务器上运行，让您完全控制食谱收藏。这就像拥有自己的私人食谱图书馆，而不是依赖随机网站。
      
