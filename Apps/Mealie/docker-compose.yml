  description:
    en_us: |
      **🍽️ What is Mealie?**
      
      **Mealie** is your smart recipe manager that turns any recipe URL into your personal cookbook. Instead of bookmarking recipes that disappear or hunting through scattered notes, you get **one organized place for all your family recipes**.
      
      Just paste any recipe URL and Mealie automatically extracts ingredients, steps, and photos. No more lost recipes or dead links.
      
      You can:
      • Import recipes from thousands of websites with one click
      • Plan meals for the week, month, or year
      • Generate shopping lists from your meal plans
      • Organize recipes into custom cookbooks
      • Share recipes with family members
      
      Everything is **self-hosted on your server**, so your family recipes stay private forever.
      
      **🚀 Why Choose Mealie?**
      
      **Mealie** runs on your own server, giving you complete control over your recipe collection. Think of it like having your own private cookbook library instead of relying on random websites.
      
      Why choose Mealie?
      • **Your recipes stay with you** — no third-party services or disappearing websites
      • **Smart import** — works with virtually any recipe website  
      • **Family-friendly** — multiple users can share and contribute recipes
      • **Meal planning made easy** — automatically generates shopping lists
      
      With Mealie on **Yundera**, you can:
      • Build your permanent recipe collection that never disappears
      • Access recipes from any device (mobile, tablet, desktop)
      • Plan family meals and automatically create shopping lists
      • Keep your cooking data private — it never leaves your server
      
      **🛠️ Perfect For:**
      • Families who want to organize their favorite recipes
      • Home cooks tired of losing great recipes to dead links
      • Anyone who wants to plan meals efficiently
      • Households that love trying new recipes from the web
    fr_fr: |
      **🍽️ Qu'est-ce que Mealie ?**
      
      **Mealie** est votre gestionnaire de recettes intelligent qui transforme n'importe quelle URL de recette en votre livre de cuisine personnel. Au lieu de marquer des recettes qui disparaissent ou de chercher dans des notes éparpillées, vous obtenez **un endroit organisé pour toutes vos recettes familiales**.
      
      Collez simplement une URL de recette et Mealie extrait automatiquement les ingrédients, les étapes et les photos. Fini les recettes perdues ou les liens morts.
      
      Vous pouvez :
      • Importer des recettes de milliers de sites web en un clic
      • Planifier les repas pour la semaine, le mois ou l'année
      • Générer des listes de courses à partir de vos plans de repas
      • Organiser les recettes en livres de cuisine personnalisés
      • Partager des recettes avec les membres de la famille
      
      Tout est **auto-hébergé sur votre serveur**, donc vos recettes familiales restent privées pour toujours.
      
      **🚀 Pourquoi choisir Mealie ?**
      
      **Mealie** fonctionne sur votre propre serveur, vous donnant un contrôle total sur votre collection de recettes. C'est comme avoir votre propre bibliothèque de livres de cuisine privée au lieu de dépendre de sites web aléatoires.
      
      Pourquoi choisir Mealie ?
      • **Vos recettes restent avec vous** — aucun service tiers ou sites web qui disparaissent
      • **Import intelligent** — fonctionne avec pratiquement n'importe quel site de recettes
      • **Familial** — plusieurs utilisateurs peuvent partager et contribuer aux recettes
      • **Planification de repas facile** — génère automatiquement des listes de courses
      
      Avec Mealie sur **Yundera**, vous pouvez :
      • Construire votre collection permanente de recettes qui ne disparaît jamais
      • Accéder aux recettes depuis n'importe quel appareil (mobile, tablette, ordinateur)
      • Planifier les repas familiaux et créer automatiquement des listes de courses
      • Garder vos données culinaires privées — elles ne quittent jamais votre serveur
    ko_kr: |
      **🍽️ Mealie이란 무엇인가요?**
      
      **Mealie**는 모든 레시피 URL을 개인 요리책으로 변환하는 스마트 레시피 관리자입니다. 사라지는 레시피를 북마크하거나 흩어진 메모를 찾는 대신, **모든 가족 레시피를 위한 하나의 정리된 공간**을 얻을 수 있습니다.
      
      레시피 URL을 붙여넣기만 하면 Mealie가 자동으로 재료, 단계, 사진을 추출합니다. 더 이상 잃어버린 레시피나 깨진 링크는 없습니다.
      
      할 수 있는 일:
      • 수천 개의 웹사이트에서 원클릭으로 레시피 가져오기
      • 주, 월, 연 단위로 식사 계획하기
      • 식사 계획에서 쇼핑 목록 자동 생성
      • 맞춤 요리책으로 레시피 정리하기
      • 가족 구성원과 레시피 공유하기
      
      모든 것이 **서버에 자체 호스팅**되므로 가족 레시피가 영원히 비공개로 유지됩니다.
      
      **🚀 왜 Mealie을 선택해야 할까요?**
      
      **Mealie**는 자체 서버에서 실행되어 레시피 컬렉션을 완전히 제어할 수 있습니다. 무작위 웹사이트에 의존하는 대신 자신만의 개인 요리책 라이브러리를 갖는 것과 같습니다.
      
      Mealie을 선택하는 이유:
      • **레시피가 함께 유지됩니다** — 제3자 서비스나 사라지는 웹사이트 없음
      • **스마트 가져오기** — 거의 모든 레시피 웹사이트와 호환
      • **가족 친화적** — 여러 사용자가 레시피를 공유하고 기여할 수 있음
      • **쉬운 식사 계획** — 쇼핑 목록을 자동으로 생성
      
      **Yundera**의 Mealie로 다음을 할 수 있습니다:
      • 절대 사라지지 않는 영구 레시피 컬렉션 구축
      • 모든 기기에서 레시피 접근 (모바일, 태블릿, 데스크톱)
      • 가족 식사 계획 및 쇼핑 목록 자동 생성
      • 요리 데이터를 비공개로 유지 — 서버를 벗어나지 않음
    zh_cn: |
      **🍽️ 什么是 Mealie？**
      
      **Mealie** 是您的智能食谱管理器，可以将任何食谱URL转换为您的个人食谱书。不再需要收藏可能消失的食谱或在散乱的笔记中搜索，您可以获得**一个整理所有家庭食谱的地方**。
      
