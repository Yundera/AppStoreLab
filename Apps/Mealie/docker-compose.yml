      • **您的食谱与您同在** — 没有第三方服务或消失的网站
      • **智能导入** — 几乎适用于任何食谱网站
      • **家庭友好** — 多个用户可以分享和贡献食谱
      • **轻松膳食规划** — 自动生成购物清单
      
      在 **Yundera** 上使用 Mealie，您可以：
      • 建立永不消失的永久食谱收藏
      • 从任何设备访问食谱（手机、平板、桌面）
      • 规划家庭膳食并自动创建购物清单
      • 保持烹饪数据私密 — 永不离开您的服务器
